<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
                  <ul class="stars">
                      <li><i class="fa fa-star"></i></li>
                      <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                  </ul>


                <span class="moves">0</span> Moves


           <div class="timer-container">
            <span class="timer"></span>
          </div>


          <div class="restart">
                    <i class="fa fa-repeat"></i>
            </div>

        </section>
      
      <div class="popup overlay hide">
      <div class="popup-info">
        <h2>Congrats! You won!</h2>
        <div class = "content">
          <div class="info">Total Moves:  <span class="final-move"</span>Moves</div>
          <div class="info">Total Time:  <span class="final-time"</span></div>
          <div class="info">Star Rating:  <span class="final-star"</span></div>
        </div>
        <br />
      <div class="newGameBtn">
          <input type="button" value="Start New Game" onClick="closePopup()">
      </div>
        </div>
    </div>

        <ul class="deck">
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
